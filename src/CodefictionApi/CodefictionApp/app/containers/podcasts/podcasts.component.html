<section class="page-content detail-page">
    <p *ngIf="!podcasts">
        <em>Loading...</em>
    </p>
    <div class="container page-content-wrapper" *ngIf="podcasts">
        <h2>Podcasts</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" *ngFor="let podcast of podcasts" [routerLink]="['/podcast', podcast.slug]">
                        <h5>{{podcast.title}}</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
